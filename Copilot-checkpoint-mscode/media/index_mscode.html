<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="Content-Security-Policy" content="default-src 'none'; img-src https:; script-src 'unsafe-eval'; style-src vscode-resource: 'unsafe-inline';">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="Content-type" content="text/html; charset=utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="description" content="MSCode Checkpoints">
        <meta name="keywords" content="mscode, vscode, extension, checkpoints">
        <meta name="robots" content="index, follow">
        <meta name="googlebot" content="index, follow">
        <meta name="google" content="nositelinkssearchbox">
        <meta name="author" content="Eric Murray">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>MSCode - Checkpoints</title>
        <link rel="stylesheet" href="${styleUri}">
        <script src="${scriptUri}" defer></script>
    </head>
    <body>
        <div class="tab-container">
            <button class="tab active" onclick="window.showTab('checkpoints')">Checkpoints</button>
            <button class="tab" onclick="window.showTab('changes')">Changes History</button>
        </div>
        <div id="checkpoints" class="tab-content active">
            <div class="checkpoint-graph" id="checkpointGraph"></div>
        </div>
        <div id="changes" class="tab-content">
            <div class="changes-history" id="changesHistory">
                <!-- Le contenu sera rempli dynamiquement -->
            </div>
        </div>
        <div id="diffView" style="display: none;">
            <div id="diffTitle"></div>
            <div id="originalContent"></div>
            <div id="modifiedContent"></div>
            <button onclick="window.closeDiffView()" style="margin-top: 10px;">Fermer</button>
        </div>
        <div id="overlay" style="display: none;"></div>
        <script src="${scriptUri}"></script>
    </body>
</html>
